services:
  - type: web
    name: escala-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: |
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /admin/login/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_supabase
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: $(RENDER_EXTERNAL_HOSTNAME)
      - key: CORS_ALLOWED_ORIGINS
        value: https://MrLonely0-0.github.io
