services:
  - type: web
    name: escala-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /admin/login/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_supabase
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: $(RENDER_EXTERNAL_HOSTNAME)
      - key: CORS_ALLOWED_ORIGINS
        value: https://MrLonely0-0.github.io
      - key: CELERY_BROKER_URL
        fromService:
          name: escala-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: escala-redis
          type: redis
          property: connectionString
    postDeployCommand: |
      python manage.py migrate --noinput

  - type: worker
    name: escala-celery
    env: python
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      celery -A config worker -l info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_supabase
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CELERY_BROKER_URL
        fromService:
          name: escala-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: escala-redis
          type: redis
          property: connectionString

  - type: worker
    name: escala-celery-beat
    env: python
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      celery -A config beat -l info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_supabase
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CELERY_BROKER_URL
        fromService:
          name: escala-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: escala-redis
          type: redis
          property: connectionString

  - type: redis
    name: escala-redis
    plan: free
    region: oregon
